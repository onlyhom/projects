<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>万唯影视</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="images/favicon.ico">

    <meta name="keywords" content="万唯影视">  
    <meta name="description" content="万唯影视">

    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.formVerify.js" type="text/javascript"></script>
    <script src="js/page.js" type="text/javascript"></script>

    <!--[if lt IE 9]>  
        <script src="js/html5.js" type="text/javascript"></script>
    <![endif]-->

    <!--[if (IE 8)|(IE 7)|(IE 6)]>
    <link rel="stylesheet" type="text/css" href="css/style-ie.css" />
    <div id="ieTips"><p>您的浏览器版本过低，请升级到 IE10以上或更换Chrome,firefox等浏览器获得流畅的浏览效果！</p></div>
    <![endif]-->
</head>
<body>

<div class="contain grayBG fullPage">
    <div class="formStyle">
        <form action="" class="formVerify">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="line">
            	<input type="text" id="phone" placeholder="请输入手机号码" msgError="请输入正确的手机号">
            </div>
            <div class="line minLine">
                <input type="text" id="code" placeholder="短信验证码" msgError="验证码为空">
                <div class="codeBtn" id="acquireCode">发送验证码</div>
            </div>
            <div class="line">
            	<input type="password" id="password" placeholder="请输入新密码" msgError="密码为6-12字符">
            </div>
            <div class="line">
                <input type="password" id="passwordConfirm" placeholder="再次输入新密码" msgError="两次输入密码不一致">
            </div>
            <div class="line">
                <input type="submit" id="submit" value="找回密码">
            </div>
            
            <div class="link">
                <a href="register.html">注册账号</a>
            </div>
        </form>

    </div>
</div><!-- contain END -->



<script type="text/javascript">
    //表单验证
    $('.formVerify').formVerify([
        {id:"phone", check:"checkPhone"},
        {id:"code", check:"checkNull"},
        {id:"password", check:"checkString"},
        {id:"passwordConfirm", check:"checkConfirm", compareObject:"password"}
    ]);


    //获取短信验证码定时器
    $('#acquireCode').click(function(){
        if($(this).hasClass('disabled')){
            return;
        }else{
            $(this).addClass('disabled');
            var t = 59;
            $('#acquireCode').text(t+'s');
            var clock = setInterval(function(){
                if(t <= 1){
                    $('#acquireCode').text('获取验证码');
                    $('#acquireCode').removeClass('disabled');
                    clearInterval(clock);
                    // console.log('clearClock');
                    return; 
                }else{
                    t=t-1;
                    $('#acquireCode').text(t+'s');
                }

             },1000);  
        }
    });



</script>

</body>
</html>
