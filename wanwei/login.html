<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>万唯影视</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="images/favicon.ico">

    <meta name="keywords" content="万唯影视">  
    <meta name="description" content="万唯影视">

    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.formVerify.js" type="text/javascript"></script>
    <script src="js/page.js" type="text/javascript"></script>

    <!--[if lt IE 9]>  
        <script src="js/html5.js" type="text/javascript"></script>
    <![endif]-->

    <!--[if (IE 8)|(IE 7)|(IE 6)]>
    <link rel="stylesheet" type="text/css" href="css/style-ie.css" />
    <div id="ieTips"><p>您的浏览器版本过低，请升级到 IE10以上或更换Chrome,firefox等浏览器获得流畅的浏览效果！</p></div>
    <![endif]-->
</head>
<body>

<div class="contain grayBG fullPage">
    <div class="formStyle">
        <form action="" class="formVerify">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="line">
            	<input type="text" id="phone" placeholder="手机号" msgError="请输入正确的手机号">
            </div>
            
            <div class="link">
                <a href="register.html">注册新用户</a>
            </div>
            <div class="line">
            	<input type="password" id="password" placeholder="请输入密码" msgError="密码为6-12字符">
            </div>
            <div class="link">
                <a href="forget.html">忘记密码？</a>
            </div>
            <div class="line">
                <input type="submit" id="submit" value="登 录">
            </div>
        </form>
    </div>
</div><!-- contain END -->



<script type="text/javascript">
    $('.formVerify').formVerify([
        {id:"phone", check:"checkPhone"},
        {id:"password", check:"checkString"}
    ]);
</script>

</body>
</html>
