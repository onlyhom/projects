<script type="text/javascript">


    var offsetHeight = window.innerHeight - $('.header-fixed').height();
    //判断滚动条是否拖动到底部
    $(window).scroll(function(){
        var top = Math.ceil($(document).scrollTop());
        var dH = $(document).height();
        var wH = Math.ceil($(window).height());
        var num = $(".list .cell").size();
        if(top>=dH-wH){
            if(num>=5){
                $.ajax({
                    type:"GET",
                    url:"testData/data_product.js",
                    //data:{"num":num},
                    dataType:"JSON",
                    beforeSend:function(XMLHttpRequest){ 
                        $('#loading').show();
                    }, 
                    success:function(data){
                        //switch(data.statue){
                            //case "success":
                                //var msg = data.msg;
                                var html='';
                                var msg = data;
                                console.log(msg);
                                for(var i in msg){
                                    html += '<a class="cell offset-in" href="'+msg[i]['linkURL']+'">'+
                                        '<div class="row">'+
                                            '<div class="col-4">'+
                                                '<div class="zoom-image" style="background-image: url('+msg[i]['picURL']+');"></div>'+
                                            '</div>'+
                                            '<div class="col-8">'+
                                                '<div class="name">'+msg[i]['name']+'</div>'+
                                                '<div class="price">当前价：¥'+msg[i]['price']+'</div>'+
                                            '</div>'+
                                        '</div>'+
                                    '</a>';
                                }

                                $(".list").append(html);
                                //break;
                            //default:
                                //layer.msg(data.msg);
                                //break;  
                        //}
                    },
                    complete:function(XMLHttpRequest,textStatus){ 
                        $('#loading').hide();
                        $(document).scrollTop(top+(offsetHeight*0.4));
                        setTimeout(function(){ //淡入特效
                            $('.list .cell').removeClass('offset-in');
                        },300);
                    }, 
                    error:function(XMLHttpRequest,textStatus,errorThrown){
                        layer.msg("发生未知错误");
                        $('#loading').hide();
                        console.log(errorThrown); 
                    }
                }); 
            }
        }
         
    });




</script>
