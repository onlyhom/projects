<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>艺起投商城</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="wap-font-scale" content="no">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="人民艺投">  
    <meta name="description" content="人民艺投">
    <link rel="shortcut icon" href="images/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/page.js" type="text/javascript"></script>
    
    <link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css">
    <script src="js/idangerous.swiper.min.js" type="text/javascript"></script>

    <!--[if lt IE 9]>  
        <script src="js/html5.js" type="text/javascript"></script>
    <![endif]-->

    <!--[if (IE 8)|(IE 7)|(IE 6)]>
    <link rel="stylesheet" type="text/css" href="css/style-ie.css" />
    <div id="ieTips"><p>您的浏览器版本过低，请升级到 IE10以上或更换Chrome,firefox等浏览器获得流畅的浏览效果！</p></div>
    <![endif]-->

</head>
<body>


<div class="contain noBottom">
    <div class="nav">
        <div class="fixWidth">
            <a onClick="javascript:history.back(-1);" class="returnBtn">返回</a>
            <h1>账号登录</h1>
        </div>
    </div>

    <div class="fixXShortWidth login">
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <form action="" class="formVerify">
            <div class="borderBox">
                <table>
                    <tr>
                        <th>用户名</th>
                        <td>
                            <input type="text" placeholder="请输入用户名" id="name" msgError="用户名不能为空">
                        </td>
                    </tr>
                    <tr>
                        <th>密码</th>
                        <td>
                            <input type="password" placeholder="请输入密码" id="password" msgError="密码不能为空">
                        </td>
                    </tr>
                </table>
            </div>
            <h3>
                <input type="checkbox" name="remember" id="remember" checked="checked" style="display:none;">
                <label for="remember" id="rememberLabel">
                    <i class="toggleCheck"></i>
                    <span>记住密码</span>
                </label> 
                <a href="forget.html">忘记密码？</a>
                <a href="register.html">注册</a>
            </h3>
            <input type="submit" value="登录"> 
        </form>
    </div>


</div><!-- contain -->


<script src="js/jquery.formVerify.js" type="text/javascript"></script>

<script type="text/javascript">

    $('#rememberLabel').click(function(){
        $('.toggleCheck').toggleClass('on');
    });

    $('.formVerify').formVerify([
        {id:"name", check:"checkNull"},
        {id:"password", check:"checkNull"}
    ]);

</script>


</body>
</html>
