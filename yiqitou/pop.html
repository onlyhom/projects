<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>弹窗</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="wap-font-scale" content="no">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="人民艺投">  
    <meta name="description" content="人民艺投">
    <link rel="shortcut icon" href="images/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/page.js" type="text/javascript"></script>
    
    <link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css">
    <script src="js/idangerous.swiper.min.js" type="text/javascript"></script>

    <!--[if lt IE 9]>  
        <script src="js/html5.js" type="text/javascript"></script>
    <![endif]-->

    <!--[if (IE 8)|(IE 7)|(IE 6)]>
    <link rel="stylesheet" type="text/css" href="css/style-ie.css" />
    <div id="ieTips"><p>您的浏览器版本过低，请升级到 IE10以上或更换Chrome,firefox等浏览器获得流畅的浏览效果！</p></div>
    <![endif]-->

</head>
<body>


<div class="contain noBottom">
    <div class="nav">
        <div class="fixWidth">
            <a onClick="javascript:history.back(-1);" class="returnBtn">返回</a>
            <h1>佣金提现</h1>
        </div>
    </div>


    <br>
    <div id="trigger1">推广码-弹窗</div>
    <br>
    <div id="trigger2">支付信息-弹窗</div>

</div><!-- contain -->


<!-- 推广码窗口 -->
<div class="pop codePop">
    <div class="popBG">
        <div class="popUp">
            <div class="popWidth">
                <div class="fixShortWidth">
                    <div class="content codeContent">
                        <div class="info">
                            <h2>推广码：<i>123124324</i></h2>
                        </div>
                        <div class="eCode">
                            <h2>推广二维码:</h2>
                            <img src="images/code.jpg" alt="">
                        </div>
                        <input type="button" value="确定" class="cancel">
                    </div>
                </div>
            </div><!-- contain -->
        </div>
    </div>
</div>
<!-- 推广码窗口 END-->




<!-- 支付信息窗口 -->
<div class="pop payInfoPop">
    <div class="popBG">
        <div class="popUp">
            <div class="popWidth">
                <div class="fixShortWidth">
                    <div class="content payInfoContent">
                        <form action="">
                            <table>
                                <tr>
                                    <th>订单号</th>
                                    <td>124353656</td>
                                </tr>
                                <tr>
                                    <th>支付方式</th>
                                    <td>支付宝</td>
                                </tr>
                                <tr>
                                    <th>支付金额</th>
                                    <td>300.00</td>
                                </tr>
                            </table>
                            <input type="submit" value="确认">
                            <input type="button" value="取消" class="cancel">
                        </form>
                    </div>
                </div>
            </div><!-- contain -->
        </div>
    </div>
</div>
<!-- 支付信息窗口 END-->





<script type="text/javascript">

    //弹出窗口
    $('#trigger1').click(function(){
      $('.codePop').addClass('popShow');
    });

    //弹出窗口
    $('#trigger2').click(function(){
      $('.payInfoPop').addClass('popShow');
    });
       
    $('.popBG, .cancel').click(function(){
        $('.pop').removeClass('popShow');
    });
    //阻止事件冒泡
    $(".popUp").click(function(event){
         event.stopPropagation();        
    });

</script>


</body>
</html>
