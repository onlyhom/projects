<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>艺起投商城</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="wap-font-scale" content="no">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="人民艺投">  
    <meta name="description" content="人民艺投">
    <link rel="shortcut icon" href="images/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/page.js" type="text/javascript"></script>
    
    <link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css">
    <script src="js/idangerous.swiper.min.js" type="text/javascript"></script>

    <!--[if lt IE 9]>  
        <script src="js/html5.js" type="text/javascript"></script>
    <![endif]-->

    <!--[if (IE 8)|(IE 7)|(IE 6)]>
    <link rel="stylesheet" type="text/css" href="css/style-ie.css" />
    <div id="ieTips"><p>您的浏览器版本过低，请升级到 IE10以上或更换Chrome,firefox等浏览器获得流畅的浏览效果！</p></div>
    <![endif]-->

</head>
<body>


<div class="contain noBottom">
    <div class="nav">
        <div class="fixWidth">
            <a onClick="javascript:history.back(-1);" class="returnBtn">返回</a>
            <h1>个人信息</h1>
        </div>
    </div>

    <div class="fixShortWidth edit">
        <form action="">
            <div class="line">
                <i class="figureText">头像</i>
                <span>
                    <div class="figure">
                        <!-- 头像显示 -->
                        <div id="figurePic" style="background-image:url(images/banner3.png)"></div>
                        <!-- 头像选择 -->
                        <input type="file" id="uploadFigure" accept="image/jpeg,image/jpg,image/png" />
                    </div>
                </span>
            </div>
            <div class="line">昵称
                <span>
                    <input type="text" value="" placeholder="昵称">
                </span>
            </div>
            <div class="line">邮箱
                <span>
                    <input type="text" value="" placeholder="Email">
                </span>
            </div>
            <div class="line">省份
                <span>
                    <div class="selectUI">
                        <h3></h3>
                        <select name="" id="">
                            <option value="">浙江省</option>
                            <option value="">广东省</option>
                        </select>
                    </div>
                </span>
            </div>
            <div class="line">性别
                <span>
                    <div class="selectUI">
                        <h3></h3>
                        <select name="" id="">
                            <option value="">男</option>
                            <option value="">女</option>
                        </select>
                    </div>
                </span>
            </div>

            <div class="line">支付宝账号绑定
                <span>
                    <input type="text" value="" placeholder="支付宝账号">
                </span>
            </div>

            <div class="line">微信账号绑定
                <span>
                    <input type="text" value="" placeholder="微信账号">
                </span>
            </div>
            <div class="line">会员等级
                <span>
                    <a href="vipDetail.html">
                        <h2><i class="v">V</i><sub>3</sub></h2>
                    </a>
                </span>
            </div>

            <input type="submit" value="保存信息" id="submit">
        </form>
    </div>

</div><!-- contain -->


<script type="text/javascript">
// 虚拟selectUI与select显示内容同步
$(function(){
    for(var i=0; i<$('.selectUI').length; i++ ){
        var defaultVal=$('.selectUI').eq(i).find('option:selected').text();
        $('.selectUI').eq(i).find('h3').text(defaultVal);
    }
});
$('.selectUI select').change(function(){
    var selectVal = $(this).find('option:selected').text();
    $(this).prev('h3').text(selectVal);
});

//个人信息有改变时,提交按钮才显示
$('input,select').bind('change propertychange input', function() {
   $('#submit').addClass('show');
});

// $('input,select').change(function(){
//    $('#submit').addClass('show');
// });

//选择头像
$("#uploadFigure").change(function() {
    var $file = $(this);
    var fileObj = $file[0];
    var windowURL = window.URL || window.webkitURL;
    var dataURL;
    var $img = $("#figurePic");
    if (fileObj && fileObj.files && fileObj.files[0]) {
        dataURL = windowURL.createObjectURL(fileObj.files[0]);
        $img.css("background-image","url("+dataURL+")");
    }
});



</script>


</body>
</html>
