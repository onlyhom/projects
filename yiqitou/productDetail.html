<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>艺起投商城</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="wap-font-scale" content="no">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="人民艺投">  
    <meta name="description" content="人民艺投">
    <link rel="shortcut icon" href="images/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/page.js" type="text/javascript"></script>
    
    <link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css">
    <script src="js/idangerous.swiper.min.js" type="text/javascript"></script>

    <!--[if lt IE 9]>  
        <script src="js/html5.js" type="text/javascript"></script>
    <![endif]-->

    <!--[if (IE 8)|(IE 7)|(IE 6)]>
    <link rel="stylesheet" type="text/css" href="css/style-ie.css" />
    <div id="ieTips"><p>您的浏览器版本过低，请升级到 IE10以上或更换Chrome,firefox等浏览器获得流畅的浏览效果！</p></div>
    <![endif]-->

</head>
<body>


<div class="contain product">
    <div class="nav">
        <div class="fixWidth">
            <a onClick="javascript:history.back(-1);" class="returnBtn">返回</a>
            <h1>商品详情</h1>
        </div>
    </div>


    <div class="warp">
        <!-- 轮播图 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="zoomImage" style="background-image:url(images/test1.jpg)"></div>
                </div>
                <div class="swiper-slide">
                    <div class="zoomImage" style="background-image:url(images/test2.jpg)"></div>
                </div>
                <div class="swiper-slide">
                    <div class="zoomImage" style="background-image:url(images/test3.jpg)"></div>
                </div>
            </div>
        </div>
        <div class="pagination"></div>
        <!-- 轮播图 END -->
    </div>

    <div class="fixWidth">
        <div class="abstract">
            <div class="top">
                <table class="title">
                    <tr>
                        <td>
                            <h1>云泉湖（空心刀）</h1>
                            <h2><i class="price">1299.00</i></h2>
                        </td>
                        <th>
                            <i class="btn love"></i>
                            <a class="btn share" href="#"></a>
                        </th>
                    </tr>
                </table>
                <table class="center">
                    <tr>
                        <td>快递：0.00</td>
                        <td>月销 188笔</td>
                        <td>浙江杭州</td>
                    </tr>
                </table>
            </div>
            <div class="line grayText">
                17:00前付款，预计1月13日（明天）送达
            </div>
            <div class="line grayText">
                <i class="border">积分</i>购买可获得188积分
            </div>
            <div class="line grayText">
                <i class="guarantee">正品保证</i>
            </div>

            <div class="middle">
                <table>
                    <tr>
                        <th>
                            规格：
                        </th>
                        <td>
                            <ul class="selectStyle">
                                <li class="disabled">100*20</li> <!-- 缺货样式 添加disabled类 -->
                                <li class="selected">150*50</li> <!-- 选中样式 添加selected类 -->
                                <li>200*80</li>
                                <li>250*100</li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <th>数量：</th>
                        <td>
                            <div class="amount">
                                <i class="add">-</i>
                                <span class="count">1</span>
                                <i class="sub">+</i>
                            </div>
                        </td>
                    </tr>


                </table>
            </div>
        </div>
        <div class="productContent">
            <ul class="tagNav">
                <li class="on">商品详情</li>
                <li>商品参数</li>
            </ul>
            <div class="content detail"><!-- 产品详情 -->
                <p>商品详情文字</p>
                <img src="images/test2.jpg" alt="">
                <img src="images/test3.jpg" alt="">
            </div>
            <div class="content parameter" style="display:none;"><!-- 商品参数 -->
                <table>
                    <tr>
                        <th>品牌</th>
                        <td>景勤</td>
                    </tr>
                    <tr>
                        <th>颜色分类</th>
                        <td>
                            贴花、手绘
                        </td>
                    </tr>
                    <tr>
                        <th>花器种类</th>
                        <td>落地花瓶</td>
                    </tr>
                    <tr>
                        <th>材质</th>
                        <td>陶瓷</td>
                    </tr>
                    <tr>
                        <th>风格</th>
                        <td>新古典</td>
                    </tr>


                </table>
            </div>
        </div>
    </div>

    <div class="bottomBuy">
        <div class="buttons">
            <input type="button" value="加入购物车" class="btn addToCar">
            <input type="button" value="立即购买" class="btn buyNow">
        </div>
    </div>



</div><!-- contain -->

<script type="text/javascript">
    //轮播图
    var mySwiper = new Swiper('.swiper-container',{
        pagination: '.pagination',
        loop:true,
        grabCursor: true,
        paginationClickable: true,
        autoplay:4000
    });

    //收藏红心图标
    $('.love').on('click',function(){
        $(this).toggleClass('on');
    })

    // ul选中样式
    $('.selectStyle li').click(function(){
        if($(this).hasClass('disabled')){
          return;
        }else{
          $(this).siblings().removeClass('selected');
          $(this).addClass('selected'); 
        }
    });

    $('.tagNav li').click(function(){
        $(this).siblings().removeClass('on');
        $(this).addClass('on');

        $('.content').hide();
        $('.content').eq($(this).index()).fadeIn();
        
    });


</script>

</body>
</html>
