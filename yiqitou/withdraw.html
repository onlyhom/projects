<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>艺起投商城</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="wap-font-scale" content="no">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="人民艺投">  
    <meta name="description" content="人民艺投">
    <link rel="shortcut icon" href="images/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/page.js" type="text/javascript"></script>
    
    <link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css">
    <script src="js/idangerous.swiper.min.js" type="text/javascript"></script>

    <!--[if lt IE 9]>  
        <script src="js/html5.js" type="text/javascript"></script>
    <![endif]-->

    <!--[if (IE 8)|(IE 7)|(IE 6)]>
    <link rel="stylesheet" type="text/css" href="css/style-ie.css" />
    <div id="ieTips"><p>您的浏览器版本过低，请升级到 IE10以上或更换Chrome,firefox等浏览器获得流畅的浏览效果！</p></div>
    <![endif]-->

</head>
<body>


<div class="contain noBottom">
    <div class="nav">
        <div class="fixWidth">
            <a onClick="javascript:history.back(-1);" class="returnBtn">返回</a>
            <h1>佣金提现</h1>
        </div>
    </div>

    <div class="fixShortWidth edit">
            <div class="line">佣金提现
                <span>
                    <a href="withdrawOrder.html">
                        <h3>查看所有订单</h3>
                    </a>
                </span>
            </div>
        </form>
    </div>

    <div class="withdrawPage">
        <div class="fixShortWidth">
            <h1>当前余额</h1>
                <table>
                    <tr>
                        <th>
                            <h2>0.00</h2>
                        </th>
                        <td>
                            <h3 id="withdrawBtn">提现</h3>
                        </td>
                    </tr>
                </table>
        </div>
    </div>

</div><!-- contain -->


<!-- 提现窗口 -->
<div class="pop">
    <div class="popBG">
        <div class="popUp">
            <div class="popWidth">
                <div class="fixShortWidth">
                    <div class="content withdrawPop">
                        <form action="">
                            
                            <table>
                                <tr>
                                    <th>可提现金额（元）</th>
                                    <td><i class="price">0.00</i></td>
                                </tr>
                                <tr id="alipayAccount">
                                    <th>提现到支付宝账号</th>
                                    <td><input type="text" placeholder="未绑定支付宝账号,请输入账号"></td>
                                </tr>
                                <tr id="wechatAccount" style="display:none;">
                                    <th>提现到微信账号</th>
                                    <td><input type="text" placeholder="未绑定微信账号,请输入账号"></td>
                                </tr>
                                <tr>
                                    <th>安全密码</th>
                                    <td><input type="password" placeholder="请输入安全密码"></td>
                                </tr>
                            </table>

                            <div class="changeWay">
                                <div id="changeBtn">修改提现到微信账号</div>
                            </div>

                            <input type="submit" value="申请提现">

                        </form>
                    </div>
                </div>
            </div><!-- contain -->
        </div>
    </div>
</div>
<!-- 提现窗口 END-->





<script type="text/javascript">
    //弹出窗口
    $('#withdrawBtn').click(function(){
      $('.pop').addClass('popShow');
    });
       
    $('.popBG').click(function(){
        $('.pop').removeClass('popShow');
    });
    //阻止事件冒泡
    $(".popUp").click(function(event){
         event.stopPropagation();        
    });


    //点击切换提款方式
    var withdrawAccount = true;
    $('#changeBtn').click(function(){
        if(withdrawAccount){
            $('#alipayAccount').hide();
            $('#wechatAccount').show();
            $(this).text('修改提现到支付宝账号');
            withdrawAccount = false;
        }else{
            $('#alipayAccount').show();
            $('#wechatAccount').hide();
            $(this).text('修改提现到微信账号');
            withdrawAccount = true;   
        }


    });
</script>


</body>
</html>
