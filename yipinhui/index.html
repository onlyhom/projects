<script type="text/javascript">




$(function(){ 
function play(currentIndex){
        $('.indexNav li').removeClass('on');
        $('.indexNav li').eq(currentIndex).addClass('on');

        $('.indexBG li').stop();
        if($('.indexBG li').eq(currentIndex).is(":visible")==false){
           $('.indexBG li').fadeOut(800);
           $('.indexBG li').eq(currentIndex).fadeIn(800);
         };
}

var index=0;
function autoPlay(){
    play(index);
    index=index+1;
    if (index==$('.indexBG li').length){index=0;}; 
    //获取li的长度
}
var time = setInterval(autoPlay,3000); 

    $('.indexNav li').hover(function(){
