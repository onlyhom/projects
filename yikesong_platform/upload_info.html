            <div class="line">

                </ul>
            </div>
            <div class="line">
                <div class="title">注册日期</div>
                <input type="text" name="" id="date" msgError="请填写您的注册日期">
            </div>
            <div class="line">
                <div class="title">补充说明</div>
                <textarea></textarea>
            </div>
        </div>
    </div>

    <div class="fix-width">
        <input type="submit" value="确认上传" name="" class="color-btn">
    </div>
</form>

<script type="text/javascript">

    $(function(){ //打开页面默认选中第一个
        for(var i=0; i<$('.select-group').size(); i++){
            $('.select-group').eq(i).find('li').eq(0).addClass('on');
        }
    });
    $('.select-group li').on('click',function(){//点击选中
        $(this).siblings().removeClass('on');
        $(this).addClass('on');
    });

    //选择身份证图片
    $("#uploadFigure").on('change',function() {
        var $file = $(this);
        var fileObj = $file[0];
        var windowURL = window.URL || window.webkitURL;
        var dataURL;
        var $img = $("#figurePic");
        if (fileObj && fileObj.files && fileObj.files[0]) {
            dataURL = windowURL.createObjectURL(fileObj.files[0]);
            $img.attr("src",dataURL);
        }
    });

    //表单验证
