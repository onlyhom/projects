<form action="" method="" class="verify-form">
    <div class="public-top verify-realname">
        <div class="fix-width">
            <table>
                <tr>
                    <th>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</th>
                    <td><input type="text" name="" id="name" msgError="名字不能为空"></td>
                </tr>
                <tr>
                    <th>手&nbsp;机&nbsp;号&nbsp;码</th>
                    <td><input type="text" name="" id="phone" msgError="请输入正确的手机号码"></td>
                </tr>
                <tr>
                    <th>身份证号码</th>
                    <td><input type="text" name="" id="idNumber" msgError="请输入正确的身份证号码"></td>
                </tr>
                <tr>
                    <th>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</th>
                    <td>
                        <input type="radio" name="gender" id="man" checked="checked">
                        <label for="man">男</label>

                        <input type="radio" name="gender" id="woman">
                        <label for="woman">女</label>
                    </td>
                </tr>
                <tr>
                    <th>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</th>
                    <td><input type="text" name="" placeholder="选填"></td>
                </tr>
                <tr class="no-border">
                    <th>身份证照片</th>
                    <td></td>
                </tr>
                <tr class="no-border">
                    <td colspan="2">
                        <div class="figure">
                            <img class="figure-pic" id="figurePic" src="images/upload_pic.png">

                            <!-- 如果未上传图片 -->
                            <input type="file" id="uploadFigure" accept="image/jpeg,image/jpg,image/png" msgError="请选择身份证照片"/>
                        </div>
                        
                        <!-- 如果已有图片 -->
                        <a href="" class="color-btn-min">删除图片</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="fix-width">
        <input type="submit" value="确认提交" name="" class="color-btn">
    </div>
</form>

<script type="text/javascript">


    //选择身份证图片
    $("#uploadFigure").on('change',function() {
        var $file = $(this);
        var fileObj = $file[0];
        var windowURL = window.URL || window.webkitURL;
        var dataURL;
        var $img = $("#figurePic");
        if (fileObj && fileObj.files && fileObj.files[0]) {
            dataURL = windowURL.createObjectURL(fileObj.files[0]);
            $img.attr("src",dataURL);
        }
    });
