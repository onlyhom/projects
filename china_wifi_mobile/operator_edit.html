<!DOCTYPE html>
<html lang="en">
<head>
	<title>修改WiFi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="expires" content="0">
    <meta name="keywords" content="中国安全WIFI地图">

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/public.css">

<body>

    <div class="header">
        <div class="nav">
            <div class="fix-width">
                <a onClick="javascript:history.back(-1);" class="btn-return">返回</a>
            </div>
        </div>
    </div>

    <div class="section-title">
        <div class="title">修改WiFi</div>
        <div class="sub-title">Edit</div>
        <div class="line"></div>
    </div>


    <div class="fix-width operator">
        <form action="" method="">
            <table class="table-input">
                <tr>
                    <th>WiFi名称</th>
                    <td><input type="text" name="" value="dwt3e4t45"></td>
                </tr>
                <tr>
                    <th>经纬度</th>
                    <td><input type="text" name="" value="120.064926,30.266938"></td>
                </tr>
                <tr>
                    <th>场景类型</th>
                    <td><input type="text" name="" value="图书馆"></td>
                </tr>
                <tr>
                    <th>热点状态</th>
                    <td><input type="text" name="" value="良好"></td>
                </tr>
                <tr>
                    <th>省</th>
                    <td><input type="text" name="" value="浙江省"></td>
                </tr>
                <tr>
                    <th>市</th>
                    <td><input type="text" name="" value="杭州市"></td>
                </tr>
                <tr>
                    <th>区(县)</th>
                    <td><input type="text" name="" value="江干区"></td>
                </tr>            <tr>
                    <th>热点地址</th>
                    <td><input type="text" name="" value="天目山路518号"></td>
                </tr>
                <tr>
                    <th>网络宽带</th>
                    <td><input type="text" name="" value="20M"></td>
                </tr>
                <tr>
                    <th>操作</th>
                    <td>
                        <input type="submit" value="保存" class="btn-color">
                    </td>
                </tr>
            </table>
        </form>

</script>
