<script type="text/javascript">
	$('.page-name').css('line-height',$('.logo').height()+'px');
	$('.nav-cell a').eq(0).addClass('on'); //导航加上on

	$('.user-nav .cell').eq(3).addClass('on'); //给导航中的-交易订单 加上on



    $('.delete-btn').on('click',function(){
        swal({
            title: "删除订单",
            text: "你确认删除/取消此订单吗？",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "删除",
            cancelButtonText: "取消",
            closeOnConfirm: false
        },
        function(){
            swal({
                title: "取消成功",
                type: "success",
                confirmButtonColor: "#4daef5",
                confirmButtonText: "完成"
            });
        });
    });


    $('.comfirm').on('click',function(){
        swal({
            title: "确认收货",
            text: "已收到艺术品，且无损坏等其他问题",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "确认",
            cancelButtonText: "取消",
            closeOnConfirm: false
        },
        function(){
            swal({
                title: "交易完成",
                type: "success",
                confirmButtonColor: "#4daef5",
                confirmButtonText: "完成"
            });
        });
    });




    $('.delivery').on('click',function(){
        swal({
            title: "实物交割",
            text: "选择实物交割，艺术品会通过快递送达给您",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "确认",
            cancelButtonText: "取消",
            closeOnConfirm: false
        },
        function(){
            swal({
                title: "确认交割",
            	text: "艺术品将在3-10个工作日内通过快递送达给您",
                type: "success",
                confirmButtonColor: "#4daef5",
                confirmButtonText: "完成"
            });
        });
    });


    $('.entrust').on('click',function(){
        swal({
            title: "委托确认",
            text: "继续委托在平台上流通，委托交易时则不需要缴纳保证金",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "确认",
            cancelButtonText: "取消",
            closeOnConfirm: false
        },
        function(){
            swal({
                title: "委托成功",
                type: "success",
                confirmButtonColor: "#4daef5",
                confirmButtonText: "完成"
            });
        });
    });





</script>
