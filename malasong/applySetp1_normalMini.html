<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<title>填写报名信息-男、女迷你组</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
</head>

<body>
	
<div class="container">

  <div class="returnMenu">
    <div class="fixWidth">
      <a href="index.html"></a>
    </div>
  </div>


  <div class="fixWidth applyInput">

  <div class="gameName">2016 跟奥运冠军跑起来——健康中国·南北湖半程马拉松</div>

    <div class="infoInput">
      <p>组别</p>
      <p><b>男、女迷你组（7km）</b></p>
    </div>

    <div class="infoInput">
      <p>报名要求</p>
      <div class="message">需满16周岁（2000年10月30日前出生）</div>
    </div>

  <h4>提交信息</h4>

  <form action="applySetp2.html">


    <div class="infoInput">
      <p>邮箱<i class="red">*</i></p>
      <input type="text">
    </div>

    <div class="infoInput">
      <p>姓名<i class="red">*</i></p>
     <input type="text">
    </div>

    <div class="infoInput">
      <p>证件类型<i class="red">*</i></p>
     <select name="" id="">
        <option value="">身份证</option>
        <option value="">护照</option>
      </select>
    </div>

    <div class="infoInput">
      <p>证件号码<i class="red">*</i></p>
      <input type="text">
    </div>

    <div class="infoInput">
      <p>出生日期<i class="red">*</i></p>
      <input type="text">
    </div>

    <div class="infoInput">
      <p>性别<i class="red">*</i></p>
      <select name="" id="">
        <option value="">男</option>
        <option value="">女</option>
      </select>
    </div>

    <div class="infoInput">
      <p>手机号码<i class="red">*</i></p>
      <input type="text">
    </div>

    <div class="infoInput">
      <p>详情地址<i class="red">*</i></p>
      <input type="text" placeholder="请如实填写详情地址，例如街道名称，门牌号码，楼层和房间号等信息">
    </div>

    <div class="infoInput">
      <p>紧急联系人<i class="red">*</i></p>
      <input type="text">
    </div>

    <div class="infoInput">
      <p>紧急联系人手机号码：<i class="red">*</i></p>
      <input type="text">
    </div>

    <div class="infoInput">
      <p>T恤尺寸<i class="red">*</i></p>
      <select name="" id="">
        <option value="">请选择</option>
        <option value="">XS</option>
        <option value="">S</option>
        <option value="">M</option>
        <option value="">L</option>
        <option value="">XL</option>
        <option value="">2XL</option>
      </select>
    </div>

    <div class="infoInput">
      <p>所在跑团：</p>
      <input type="text">
    </div>

    <div class="infoInput">
      <p>是否委托代办保险<i class="red">*</i></p>
      <select name="" id="">
        <option value="">是</option>
        <option value="">否</option>
      </select>
    </div>

    <div class="infoInput">
      <p>附加项目</p>
      <select name="" id="">
        <option value="">不需要</option>
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
        <option value="">6</option>
        <option value="">7</option>
        <option value="">8</option>
        <option value="">9</option>
        <option value="">10</option>
      </select>
      <span>委托组委会办理意外伤害保险 ¥20.0</span>
      <br><p>参赛选手保险自理，如需委托组委会办理意外伤害保险的参赛选手，每位需缴纳人民币20元（请在报名表“是否委托代办保险”栏内选择“是”）。</p>
    </div>

    <input type="submit" value="提交" class="cyanBtn">
  </form>


  </div><!-- fixWidth -->
  <div class="footer"><a href="http://www.phonebu.cn/">Powered By PHONEBU</a></div>
</div><!-- container -->

</body>
</html>
