<script type="text/javascript">


//动画
$(document).ready(function(){ 
    setTimeout(function(){ //引导页进入动画

    },1);

    setTimeout(function(){ //引导页交互菜单进入动画
        $('.guideNav').addClass('guideNav-animate');

    $('.textAnimate').click(function(){ //进入官网按钮
        $('.guideView').addClass('guideView-Animate');
        indexBannerPlay();
    });

   function indexBannerPlay(){ //首页轮播
        $('.indexBanner li').eq(0).show();
        function play(currentIndex){       
            if($('.indexBanner li').eq(currentIndex).is(":visible")==false){
               $('.indexBanner li').fadeOut(800);
               $('.indexBanner li').eq(currentIndex).fadeIn(800);
             };
        }
        var index=0;
        function autoPlay(){
            play(index);
            index=index+1;
            if (index==$('.indexBanner li').length){index=0;}; 
        }
        var time = setInterval(autoPlay,3000); 
    }


    $(function(){   //引导页轮播
        $('.guideBG li').eq(0).show();
        function play(currentIndex){
               
                $('.guideNav li').removeClass('on');
                $('.guideNav li').eq(currentIndex).addClass('on');

                if($('.guideBG li').eq(currentIndex).is(":visible")==false){
                   $('.guideBG li').fadeOut(800);
                   $('.guideBG li').eq(currentIndex).fadeIn(800);
                 };
        }
        var index=0;
        function autoPlay(){
            play(index);
            index=index+1;
            if (index==$('.guideBG li').length){index=0;}; 
           
        }
        var time = setInterval(autoPlay,3000); 
        $('.guideNav li').hover(function(){
            play($(this).index());
    　　    clearInterval(time);
            index=$(this).index()+1;
            if (index==$('.guideBG li').length){index=0;}; 

         },function(){
           time = setInterval(autoPlay,2500);
         });

    });

});
