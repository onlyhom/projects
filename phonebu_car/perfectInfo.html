<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>完善信息</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="wap-font-scale" content="no">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="汽车租赁,豪车租赁,汽车长期租赁">  
    <meta name="description" content="汽车租赁">
    <link rel="shortcut icon" href="images/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css">
    <link rel="stylesheet" type="text/css" href="css/idangerous.swiper.3dflow.css">

    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.formVerify.js" type="text/javascript"></script>
    <script src="js/jquery.rippleButton.js" type="text/javascript"></script>
    <script src="js/idangerous.swiper.min.js" type="text/javascript"></script>
    <script src="js/idangerous.swiper.3dflow.js" type="text/javascript"></script>
    <script src="js/mobileSelect.js" type="text/javascript"></script>
    <script src="js/sliderBar.js" type="text/javascript"></script>
    <script src="js/vue.js" type="text/javascript"></script>
    <script src="js/page.js" type="text/javascript"></script>

    <!--[if lt IE 9]>  
        <script src="js/html5.js" type="text/javascript"></script>
    <![endif]-->

    <!--[if (IE 8)|(IE 7)|(IE 6)]>
    <link rel="stylesheet" type="text/css" href="css/style-ie.css" />
    <div id="ieTips"><p>您的浏览器版本过低，请升级到 IE10以上或更换Chrome,firefox等浏览器获得流畅的浏览效果！</p></div>
    <![endif]-->
    <style>
        html,body{height: 100%;}
    </style>
</head>
<body>


<div class="contain fullHeight imgBG">

    <div class="nav">
        <div class="fixWidth">
            <a onClick="javascript:history.back(-1);" class="returnBtn">返回</a>
            <h1>完善信息</h1>
        </div>
    </div>

    <div class="fixWidth formWidth registerForm perfectForm">
        <form action="selectCar.html" class="formVerify">

            <div class="line">
                <input type="text" class="user" id="user" msgError="请输入真实姓名" placeholder="真实姓名">
                <i class="must">*</i>
            </div>
            <div class="line">
            	<div class="selectUI invite">
					<span></span>
            		<i class="arrow"></i>
            	</div>
                <select name="" id="">
                    <option value="">身份证</option>
                    <option value="">驾驶证</option>
                </select>
            </div>
            <div class="line">
                <input type="text" class="num" id="number" placeholder="证件号码" msgError="请输入15/18位证件号"> 
                <i class="must">*</i>
            </div>


            <h3>带“ <span class="blue">*</span> ”的为必填选项！</h3>
            <input type="submit" id="submit" value="立即租车">

        </form>
    </div><!-- fixWidth -->



</div><!-- contain -->


<script type="text/javascript">

//表单验证
$('.formVerify').formVerify([
    {id:"user", check:"checkNull"},
    {id:"number", check:"checkID"}
]);

// selectUI 把select选择到的项在span显示出来
$(function(){
    for(var i=0; i<$('.selectUI').length; i++ ){
        var defaultVal=$('.selectUI').eq(i).next().find('option:selected').text();
        $('.selectUI').eq(i).find('span').text(defaultVal);
    }
});
$('.line select').change(function(){
    var selectVal = $(this).find('option:selected').text();
    $(this).prev().find('span').text(selectVal);
});


</script>



</body>
</html>
