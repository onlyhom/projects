<!doctype html>
<html lang="zh-cn" class="shareBG">
<head>
    <meta charset="UTF-8">
    <title>分享赚积分 积分享豪礼</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="wap-font-scale" content="no">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="汽车租赁,豪车租赁,汽车长期租赁">  
    <meta name="description" content="汽车租赁">
    <link rel="shortcut icon" href="images/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/clipboard.min.js" type="text/javascript"></script>
    <script src="js/layer/layer.js" type="text/javascript"></script>

    <!--[if lt IE 9]>  
        <script src="js/html5.js" type="text/javascript"></script>
    <![endif]-->

    <!--[if (IE 8)|(IE 7)|(IE 6)]>
    <link rel="stylesheet" type="text/css" href="css/style-ie.css" />
    <div id="ieTips"><p>您的浏览器版本过低，请升级到 IE10以上或更换Chrome,firefox等浏览器获得流畅的浏览效果！</p></div>
    <![endif]-->

</head>
<body>


<div class="contain">

    <div class="nav">
        <div class="fixWidth">
            <a onClick="javascript:history.back(-1);" class="returnBtn"></a>
            <h1>分享</h1>
        </div>
    </div>
    

    <div class="share">

        <div class="fixWidth">
            <div class="url">
                <input type="text" value="http://hc.phonebe.cn" id="shareLink">
                <input type="button" value="复制链接" data-clipboard-target="#shareLink" class="copyBtn">
            </div>
            <h1>分享赚积分  积分享豪礼</h1>
            <h2>分享有更多惊喜等你哦！</h2>

            <div class="codePic">
                <img src="images/testCode.jpg" alt="">
            </div>

            <div class="text">
                <img src="images/fingerprint.png" alt="" class="print">
                <p>长按图片分享给朋友</p>
                <p>每成功分享一个赚取50积分</p>
            </div>   
        </div>
    </div>



</div><!-- contain -->


<script>

var clipboard = new Clipboard('.copyBtn');  
clipboard.on('success', function(e) {
    layer.msg('已复制到剪贴板');
    e.clearSelection();
});

clipboard.on('error', function(e) {
    layer.msg('您的设备不支持,请手动复制');
});

</script>


</body>
</html>
