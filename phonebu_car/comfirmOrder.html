<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>确认订单</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="wap-font-scale" content="no">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="汽车租赁,豪车租赁,汽车长期租赁">  
    <meta name="description" content="汽车租赁">
    <link rel="shortcut icon" href="images/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css">
    <link rel="stylesheet" type="text/css" href="css/idangerous.swiper.3dflow.css">

    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.formVerify.js" type="text/javascript"></script>
    <script src="js/jquery.rippleButton.js" type="text/javascript"></script>
    <script src="js/idangerous.swiper.min.js" type="text/javascript"></script>
    <script src="js/idangerous.swiper.3dflow.js" type="text/javascript"></script>
    <script src="js/mobileSelect.js" type="text/javascript"></script>
    <script src="js/sliderBar.js" type="text/javascript"></script>
    <script src="js/vue.js" type="text/javascript"></script>
    <script src="js/page.js" type="text/javascript"></script>

    <!--[if lt IE 9]>  
        <script src="js/html5.js" type="text/javascript"></script>
    <![endif]-->

    <!--[if (IE 8)|(IE 7)|(IE 6)]>
    <link rel="stylesheet" type="text/css" href="css/style-ie.css" />
    <div id="ieTips"><p>您的浏览器版本过低，请升级到 IE10以上或更换Chrome,firefox等浏览器获得流畅的浏览效果！</p></div>
    <![endif]-->

</head>
<body>


<div class="contain gray">

    <div class="nav">
        <div class="fixWidth">
            <a onClick="javascript:history.back(-1);" class="returnBtn">返回</a>
            <h1>确认订单</h1>
        </div>
    </div>

	<div class="fixWidth comfirmOrder">
		
		<!-- 表单开始 -->
		<form action="">
			<div class="carInfo">
				<div class="zoomImage" style="background-image: url(images/test3.jpg)"></div>
				<div class="text">
					<h1>保时捷</h1>
					<h2>Cayenne[卡宴]2012保时捷</h2>
					<h3>租金：¥1300/天</h3>
				</div>
			</div>

			<div class="orderDetail">
				<table>
					<tr>
						<th class="time">租车时间</th>
						<td>02-25 周六 10:30</td>
					</tr>
					<tr>
						<th class="time">还车时间</th>
						<td>02-28 周二 14:00</td>
					</tr>
					<tr>
						<th class="timeAll">时间共计</th>
						<td>1天</td>
					</tr>
					<tr>
						<th class="locate">租车城市</th>
						<td>杭州</td>
					</tr>
					<tr>
						<th class="locate">还车城市</th>
						<td>杭州</td>
					</tr>
					<tr>
						<th class="user">姓名</th> <!-- 进入这一页面骤前 需要实名验证 --> 
						<td>吴思思</td>
					</tr>
					<tr>
						<th class="phone">联系电话</th>
						<td>15757161360</td>
					</tr>
					<tr>
						<th class="circle">车辆用途</th>
						<td>
							<div class="selectUI">
								<div id="useFor" class="arrow" data-id="1" >商务用车</div>
								<!-- <input type="text" id="useFor" value="商务用车" data-id="1" class="arrow"> -->
							</div>
						</td>
					</tr>

				</table>
			</div>

			<div class="comfirm">提交订单</div>

			<!-- 付款提示窗口 -->
			<div class="pop payTipsPop">
			    <div class="popBG">
			         <div class="popUp">
			            <div class="title">付款提示<i class="closeButton"></i></div>
			            <div class="content">
							<h1>需支付定金：
								<i class="price blue">500</i>
							</h1>
							<table>
								<tr>
									<th>使用天数</th>
									<td>1天</td>
								</tr>
								<tr>
									<th>预估租用金额</th>
									<td class="price">1800</td>
								</tr>
								<tr>
									<th>预估调度费用</th>
									<td class="price">0</td>
								</tr>
								<tr>
									<th>预估车辆押金</th>
									<td class="price">33000</td>
								</tr>
							</table>
							<div class="tips">(信用认证后,可降低押金,最多约降33%。)</div>

				            <div class="terms">
				                <input type="checkbox" name="agree" id="agree" checked="checked" style="display:none;">
				                <label for="agree" id="agreeLabel">
				                    <i class="toggleCheck"></i>
				                </label> 
				                <a href="serviceTerms.html">我同意风步豪车相关协议</a>
				            </div>

							<input type="button" value="返回" class="cancel">
							<input type="submit" value="支付定金" class="payNow" >

			            </div><!-- content -->
			        </div>
			    </div>
			</div>
			<!-- 付款提示窗口 END-->

		</form>
		<!-- 表单结束 -->
	</div>
</div><!-- contain -->






<script type="text/javascript">


    var repayCarCity = new MobileSelect({
        trigger: '#useFor',
        title: '车辆用途',
        wheels: [
                    {data:[
                        {id:'1',value:'商务用车'},
                        {id:'2',value:'婚庆用车'},
                        {id:'3',value:'展示用车'},
                        {id:'4',value:'自驾游'},
                        {id:'5',value:'其他'}
                    ]}
                ],
        callback:function(indexArr, data){
        	$('#useFor').attr('data-id',data[0].id);
        	//console.log($('#useFor').attr('data-id'));
        } 
    });


	//同意服务checkbox 与提交按钮联动
	$('#agreeLabel').click(function(){
	    $('.toggleCheck').toggleClass('on');
	    if($('#agree').is(':checked')){
	        $('.payNow').addClass('disabled');
	    }else{
	        $('.payNow').removeClass('disabled');
	    }
	});


    //弹出窗口
    $('.comfirm').click(function(){
      $('.pop').addClass('popShow');
    });
      
    $('.cancel, .closeButton, .popBG').click(function(){
        $('.pop').removeClass('popShow');
    });

    //阻止事件冒泡
    $(".popUp").click(function(event){
         event.stopPropagation();        
    });


</script>
</body>
</html>
