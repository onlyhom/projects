<script type="text/javascript">
var imgList = $('.travelPic');

var picSrc =  imgList.eq(0).attr('src');
$('#blurBG').css('background-image','url('+picSrc+')');

var mySwiper = new Swiper('.swiper-container',{
    slidesPerView :1.3,
    grabCursor: true,
    centeredSlides : true,
    tdFlow: {
        rotate : 50,
        stretch :0,
        depth: 100,
        modifier : 1,
        shadows : false
    },
    onSlideChangeStart: function(swiper) {
        picSrc =  imgList.eq(swiper.activeIndex).attr('src');
       $('#blurBG').css('background-image','url('+picSrc+')');
    }
});
