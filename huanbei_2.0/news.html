<script type="text/javascript">
    //导航高度判断
    var offsetHeight = 0;
    if(window.innerWidth >= 768){ //大于768
        offsetHeight = window.innerHeight - $('.header').height();
    }else{ //小于768
        offsetHeight = window.innerHeight - $('.header-mobile').height();
    }

    //判断滚动条是否拖动到底部
    $(window).scroll(function(){
         var top = Math.ceil($(document).scrollTop());
         var dH = $(document).height();
         var wH = Math.ceil($(window).height());
         var num = $(".list .cell").size();
         if(top>=dH-wH){
            if(num>=4){
                $.ajax({
                    type:"GET",
                    url:"testData/test_data.js",
                    //data:{"num":num},
                    dataType:"JSON",
                    beforeSend:function(XMLHttpRequest){ 
                        $('#loading').show();
                    }, 
                    success:function(data){
                        console.log('加载一次');
                        //switch(data.statue){
                            //case "success":
                                //var msg = data.msg;
                                var html='';
                                var msg = data;
                                console.log(msg);
                                for(var i in msg){

                                    html += '<a href="'+msg[i]['linkURL']+'" target="_blank">'+
                                        '<div class="cell offset-in">'+
                                            '<div class="zoomImage" style="background-image: url('+msg[i]['picURL']+');"></div>'+
                                            '<div class="title">'+msg[i]['title']+'</div>'+
                                            '<div class="info">'+
                                                '<i>浏览次数：'+msg[i]['views']+'</i>'+
                                                '<span>'+msg[i]['author']+'</span>'+
                                            '</div>'+
                                        '</div>'+
                                    '</a>';
                                }

                                $(".list").append(html);
                                //break;
                            //default:
                                //layer.msg(data.msg);
                                //break;  
                        //}
                    },
                    complete:function(XMLHttpRequest,textStatus){ 
                        $('#loading').hide();
                        $(document).scrollTop(top+(offsetHeight*0.6));
                        setTimeout(function(){ //淡入特效
                            $('.list .cell').removeClass('offset-in');
                        },300);
                    }, 
                    error:function(XMLHttpRequest,textStatus,errorThrown){
                        layer.msg("发生未知错误");
                        $('#loading').hide();
                        console.log(errorThrown); 
                    }
                }); 
            }
         }
         
    });

</script>
