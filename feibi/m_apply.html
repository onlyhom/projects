<script type="text/javascript">
//获取短信验证码定时器
$('#getCode').click(function(){
    if($(this).hasClass('disabled')){
        return;
    }else{
        $(this).addClass('disabled');
        var t = 59;
        $('#getCode').text('重新获取('+t+'s)');
        var clock = setInterval(function(){
            if(t <= 1){
                $('#getCode').text('获取验证码');
                $('#getCode').removeClass('disabled');
                clearInterval(clock);
                // console.log('clearClock');
                return; 
            }else{
                t=t-1;
                $('#getCode').text('重新获取('+t+'s)');
            }
         },1000);  
    }
});

</script>
