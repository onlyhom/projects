<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>WiFi管理</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
	<meta name="keywords" content="中国安全WIFI地图">  
	<meta name="description" content="中国安全WIFI地图">
	<link rel="shortcut icon" href="images/favicon.ico">

	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="js/layer/layer.js" type="text/javascript"></script>
	<script src="js/jquery.formVerify.js" type="text/javascript"></script>
    <script src="js/idangerous.swiper.min.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" >
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css">

    <!--[if lt IE 9]>  
        <script src="js/html5.js" type="text/javascript"></script>
    <![endif]-->

    <!--[if (IE 8)|(IE 7)|(IE 6)]>
    <link rel="stylesheet" type="text/css" href="css/style-ie.css" />

    <![endif]-->

</head>
<body>

<div class="header">
	<div class="container">
		<div class="row">
			<div class="col-lg-4">
				<a href="">
					<img src="images/logo.png" alt="logo" class="logo">
				</a>
			</div>
			<div class="col-lg-8">
				<div class="row row-fix header-nav">
					<a href="index.html" class="col-lg-4 cell">WIFI管理</a>
				</div>
			</div>
		</div>
	</div>
</div>




<div class="main">
	<div class="operator-page">
		<form action="" method="">
			<table class="table-input">
				<tr>
					<td>
						<i>省份：</i><input type="text" name="">
					</td>
					<td>
						<i>市：</i><input type="text" name="">
					</td>
					<td>
						<i>区/县：</i><input type="text" name="">
					</td>
					<td>
						<i>经纬度：</i><input type="text" name="">
					</td>
				</tr>
				<tr>
					<td>
						<i>热点名称：</i><input type="text" name="">
					</td>
					<td>
						<i>场景类型：</i><input type="text" name="">
					</td>
					<td>
						<i>热点状态：</i><input type="text" name="">
					</td>
					<td>
						<i>热点地址：</i><input type="text" name="">
					</td>
				</tr>
				<tr>
					<td>
						<i>运营公司：</i><input type="text" name="">
					</td>
					<td>
						<i>网络带宽：</i><input type="text" name="">
					</td>
					<td>
						<i>运营商：</i><input type="text" name="">
					</td>
					<td>
						<i>信誉评级：</i><input type="text" name="">
					</td>
				</tr>
			</table>
			<div class="tool-bar">
				<input type="submit" class="tool-btn" value="提交">
				<input type="button" class="tool-btn cancel" value="取消">
				<input type="button" class="tool-btn add-one" value="添加一个">
				<input type="button" class="tool-btn pop-trigger" value="批量导入">
			</div>
		</form> 
	</div>
</div>


<div class="footer">
	<div class="container">
		<div class="row row-fix">
			<div class="col-lg-3">
				<div class="tell">400-202-2222</div>
				<div class="fax">公司传真：0571-52521124</div>
				<div class="tag">联系我们</div>
			</div>
			<div class="col-lg-5">
				<div class="wifi-detail">
					<div class="title">WiFi热点统计</div>
					<a href="">城市公共WiFi</a>
					<a href="">场景公共WiFi</a>
					<a href="">运营商公共WiFi</a>
					<a href="">运营商服务公共WiFi</a>
				</div>
			</div>
			<div class="col-lg-4 contact-code">
				<div class="row">
					<div class="col-lg-7">
						<img src="images/footer_wechat.png" class="wx-icon">
						<p>扫一扫右侧二维码关注我们</p>
						<p>联系电话：400-2042-222</p>
						<p>门店地址：浙江省杭州市江干区xx街</p>
					</div>
					<div class="col-lg-5">
						<img src="images/test_code.jpg" class="code">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<!-- 批量导入窗口 -->
<div class="pop pop-form">
    <div class="popBG">
         <div class="popUp">
            <i class="closeButton"></i>
            <div class="content">
				<div class="form-box">
					<form method="" action="">
						<div class="title">上传Excel文件 批量导入 </div>  
						<input type="file" id="selectFile" accept="xlsx,xls"/>
						<input type="submit" value="上 传" id="uploadFile">
					</form>
				</div>
            </div><!-- content -->
        </div>
    </div>
</div>
<!-- 批量导入窗口 END-->


<script type="text/javascript">
	$('.header-nav .cell').eq(0).addClass('on');

    //弹出窗口
    $('.pop-trigger').click(function(){
      $('.pop').addClass('pop-show');
    });
      
    $('.cancel, .closeButton, .popBG').click(function(){
        $('.pop').removeClass('pop-show');
    });

    //阻止事件冒泡
    $(".popUp").click(function(event){
         event.stopPropagation();        
    });


	$('.cancel').on('click', function(){
		window.location.href='operator.html';
	});

	$('.add-one').on('click',function(){
		var tempHTML = '<table class="table-input">'+
				'<tr>'+
					'<td>'+
						'<i>省份：</i><input type="text" name="">'+
					'</td>'+
					'<td>'+
						'<i>市：</i><input type="text" name="">'+
					'</td>'+
					'<td>'+
						'<i>区/县：</i><input type="text" name="">'+
					'</td>'+
					'<td>'+
						'<i>经纬度：</i><input type="text" name="">'+
					'</td>'+
				'</tr>'+
				'<tr>'+
					'<td>'+
						'<i>热点名称：</i><input type="text" name="">'+
					'</td>'+
					'<td>'+
						'<i>场景类型：</i><input type="text" name="">'+
					'</td>'+
					'<td>'+
						'<i>热点状态：</i><input type="text" name="">'+
					'</td>'+
					'<td>'+
						'<i>热点地址：</i><input type="text" name="">'+
					'</td>'+
				'</tr>'+
				'<tr>'+
					'<td>'+
						'<i>运营公司：</i><input type="text" name="">'+
					'</td>'+
					'<td>'+
						'<i>网络带宽：</i><input type="text" name="">'+
					'</td>'+
					'<td>'+
						'<i>运营商：</i><input type="text" name="">'+
					'</td>'+
					'<td>'+
						'<i>信誉评级：</i><input type="text" name="">'+
					'</td>'+
				'</tr>'+
			'</table>';
			$('.tool-bar').before('<div class="cut-line"></div>');
			$('.tool-bar').before($(tempHTML));
	});

	$('#uploadFile').on('click', function(){
		var filepath = $('#selectFile').val();
		if(filepath){
			var extStart = filepath.lastIndexOf(".");
			var ext = filepath.substring(extStart, filepath.length).toUpperCase();
			if(ext!=".XLS" && ext!=".XLSX"){
				layer.msg('请上传EXCEL文件');
				return false;	 
			}
		}else{
			layer.msg('请选择文件');
			return false;
		}
	});







</script>




</body>
</html>
