<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>代步客-取快递</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="代步客,校园代取快递,取快递,快递助手">
    <meta name="description" content="代步客,校园代取快递">

    <link href="css/base.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/html5.js" type="text/javascript"></script>
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/swipe.js" type="text/javascript"></script>

  <!--[if lt IE 9]>
    <script src="js/html5.js" type="text/javascript"></script>
  <![endif]--> 

  <!--[if IE 8 ]>
     <link rel="stylesheet" type="text/css" href="statics/css/style-ie.css" />
  <![endif]--> 

  <!--[if lt IE 8 ]>
   <link rel="stylesheet" type="text/css" href="css/style-ie.css" />
   <div id="ie7tips"><p>您的浏览器版本过低，请升级到ie10以上或更换Chrome,firefox等浏览器获得流畅的浏览效果！</p></div>
  <![endif]-->




</head>
	<body>
		<div class="contain takeExpress">

        <div class="noticeBar"> <p>公告：内容内容内容内容内容内容内容内容内容内</p>  <i class="closeBtn"></i></div>

        <!--banner star-->
        <div class="banner" id="bannerBox">
            <ul>
                <li>
                  <a href="#"><img class="dis_block" src="images/banner.jpg"></a>
                </li>
                  <li>
                  <a href="#"><img class="dis_block" src="images/banner.jpg"></a>
                </li>
                <li>
                  <a href="#"><img class="dis_block" src="images/banner.jpg"></a>
                </li>
              </ul>
            <ol>
                  <script>
                      $(".banner li").each(function () {
                          document.write('<li class=""></li>')
                      });
                  </script>
              </ol>              
          </div>
        <!--banner end-->

        <div class="school">
          <div class="fixWidth">
            <form action="">
            <table>
              <tr>
                <th><i class="red">*</i>学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;校</th>
                <td>
                  <select name="" id="secArea" class="schoolSelect"></select>  <!-- 从floorData.js中读取 -->
                  <select name="" id="secSchool" class="schoolSelect"></select><!-- 从floorData.js中读取 -->
                </td>
              </tr>
            </table>
            </form>
          </div>
        </div>

        <div class="fixWidth">
          <ul class="tab">
            <li class="on">代取件</li>
            <li>代寄件</li>
          </ul>

          <!-- 代取件 -->
          <div class="menuSelect normal">
            <form action="">
              <table>
                <tr>
                  <th><i class="red">*</i>收件姓名</th>
                  <td><input type="text"></td>
                </tr>

                <tr>
                  <th><i class="red">*</i>手机号码</th>
                  <td><input type="text"></td>
                </tr>

                <tr>
                  <th><i class="red">*</i>寝室楼号</th>
                  <td>
                    <select name="" id="secFloor"></select> <!-- 从floorData.js中读取 -->
                    <div class="defaultAdd"> 
                      <input type="checkbox" name="" id="defaultAddNormal" checked="checked"><label for="defaultAddNormal">设为默认地址</label> 
                    </div>
                  </td>
                </tr>

                <tr>
                  <th><i class="red">*</i>快递公司</th>
                  <td>
                    <select name="" id="">
                      <option value="">请选择</option>
                      <option value="">申通</option>
                      <option value="">圆通</option>
                      <option value="">中通</option>
                      <option value="">韵达</option>
                      <option value="">汇通</option>
                      <option value="">国通</option>
                      <option value="">顺丰</option>
                      <option value="">天天</option>
                      <option value="">EMS</option>
                      <option value="">其他（请在特殊备注处写明）</option>
                    </select>
                  </td>
                </tr>

                <tr>
                  <th><i class="red">*</i>快递类型</th>
                  <td>
                    <select name="" id="" class="expressSize">
                      <option value="">请选择</option>
                      <option value="size1">小件(<1kg)</option>
                      <option value="size2">中件(<3kg)</option>
                      <option value="size3">大件(>3kg)</option>
                    </select>
                  </td>
                </tr>

                <tr>
                  <th><i class="red">*</i>价&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格</th>
                  <td><i class="price">1</i>元</td>
                </tr>

                <tr>
                  <th><i class="red">*</i>快递短信 <h5>(可以复制)</h5> </th>
                  <td> <textarea name="" id=""></textarea> </td>
                </tr>

                <tr>
                  <th><h4><i class="red">*</i> 取件码/货架号/<br>手机号</h4></th>
                  <td><input type="text"></td>
                </tr>


                <tr>
                  <th>特殊备注</th>
                  <td><textarea name="" id=""></textarea> </td>
                </tr>
              </table>
              <input type="submit" value="提交信息">
            </form>
          </div><!-- menuSelect -->


          <!-- 代寄件 -->
          <div class="menuSelect">
            <form action="">
              <table>
                <tr>
                  <th><i class="red">*</i>寄件姓名</th>
                  <td><input type="text"></td>
                </tr>

                <tr>
                  <th><i class="red">*</i>手机号码</th>
                  <td><input type="text"></td>
                </tr>

                <tr>
                  <th><i class="red">*</i>寝室楼号</th>
                  <td>
                    <select name="" id="secFloor2"></select> <!-- 从floorData.js中读取 -->
                    <div class="defaultAdd"> 
                      <input type="checkbox" name="" id="defaultAddNormal" checked="checked"><label for="defaultAddNormal">设为默认地址</label> 
                    </div>
                  </td>
                </tr>


                <tr>
                  <th><i class="red">*</i>寄件物品</th>
                  <td> <textarea name="" id=""></textarea> </td>
                </tr>




                <tr>
                  <th>特殊备注</th>
                  <td><textarea name="" id=""></textarea> </td>
                </tr>
              </table>
              <input type="submit" value="提交信息">
            </form>
          </div><!-- menuSelect -->


        </div><!-- fixWidth -->
		</div><!-- contain -->
		
    
    <script src="js/page.js" type="text/javascript"></script><!-- 轮播图/价格切换特效等 -->
    <script src="js/floorData.js" type="text/javascript"></script><!-- 地区-学校-楼幢信息 -->


	</body>
</html>
